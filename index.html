<!DOCTYPE html>
<html>
<head>
  <title>Skibidi Jumper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="ui">
  <h1>Skibidi Jumper</h1>
  <p>Total Coins: <span id="coinCount">0</span></p>
  <button onclick="startGame()">Play</button>
  <button onclick="alert('Shop coming soon!')">Shop</button>
</div>

<!-- TUTORIAL POPUP -->
<div id="tutorial">
  <div class="tutorial-header">
    <button onclick="hideTutorial()">X</button>
  </div>
  <h3>🧠 How to Play</h3>
  <ul>
    <li>← / → to move</li>
    <li>Jump on enemies to kill</li>
    <li>🪙 Collect coins</li>
    <li>❌ Avoid spikes!</li>
  </ul>
</div>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>
<audio id="gameOverSound">
  <source src="https://cdn.glitch.global/1ec3f9e1-72f4-44f2-b0b3-c7b1964e2d26/oof.mp3?v=1685993860465" type="audio/mpeg">
</audio>
<audio id="stompSound">
  <source src="https://cdn.glitch.global/7a3b76a4-152e-40c1-8d44-850a14b3ec9a/stomp.mp3?v=1685996800555" type="audio/mpeg">
</audio>

<script src="game.js"></script>
</body>
</html>
