<!DOCTYPE html>
<html>
<head>
  <title>Skibidi Jumper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="ui">
  <h1>Skibidi Jumper</h1>
  <p>Total Coins: <span id="coinCount">0</span></p>
  <p style="color: gold; text-shadow: 0 0 8px gold;">🏆 High Score: <span id="highScoreDisplay">0</span></p>
  <div id="xpBarHome"></div>

  <button onclick="startGame()">Play</button>
  <button onclick="openShop()">Shop</button>
  <button onclick="resetHighScore()" style="background: #f00; color: white; box-shadow: 0 0 15px red;">
    Reset Highscore
  </button>
</div>


<div id="tutorial">
  <div class="tutorial-header">
    <button onclick="hideTutorial()">X</button>
  </div>
  <h3>🧠 How to Play</h3>
  <ul>
    <li>← / → to move</li>
    <li>Jump on enemies to kill</li>
    <li>🪙 Collect coins</li>
    <li>❌ Avoid spikes!</li>
  </ul>
</div>
<div id="shop" style="display: none; text-align: center;">
  <h2 style="margin-bottom: 5px;">🛒 <strong>Skibidi Shop</strong></h2>
  <p style="margin-top: 0; font-size: 18px;">
    Coins: <span id="shopCoinCount">0</span> 🚀
  </p>

  <h3>🚀 Upgrades:</h3>
  <ul>
    <li><button onclick="buyUpgrade('magnet', 75)">🧲 Coin Magnet (75🟡)</button></li>
    <li><button onclick="buyUpgrade('doubleJump', 100)">🦘 Double Jump (100🟡)</button></li>
    <li><button onclick="buyUpgrade('bounceBoost', 60)">🌀 Bounce Boost (60🟡)</button></li>
  </ul>

  <h3>🎨 Skins:</h3>
  <ul>
    <li><button onclick="buyColor('red', 50)">🟥 Red (50🟡)</button></li>
    <li><button onclick="buyColor('blue', 50)">🟦 Blue (50🟡)</button></li>
    <li><button onclick="buyColor('green', 50)">🟩 Green (50🟡)</button></li>
    <li><button onclick="buyColor('gold', 100)">🟨 Gold (100🟡)</button></li>
  </ul>

  <h3>🎮 Equip Skin:</h3>
  <ul>
    <li><button onclick="equipColor('default')">⬜ Default</button></li>
    <li><button onclick="equipColor('red')">🟥 Red</button></li>
    <li><button onclick="equipColor('blue')">🟦 Blue</button></li>
    <li><button onclick="equipColor('green')">🟩 Green</button></li>
    <li><button onclick="equipColor('gold')">🟨 Gold</button></li>
  </ul>

  <br>
  <button onclick="goHome()">Back</button>
</div>


<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>
<audio id="gameOverSound">
  <source src="https://cdn.glitch.global/1ec3f9e1-72f4-44f2-b0b3-c7b1964e2d26/oof.mp3?v=1685993860465" type="audio/mpeg">
</audio>
<audio id="stompSound">
  <source src="https://cdn.glitch.global/7a3b76a4-152e-40c1-8d44-850a14b3ec9a/stomp.mp3?v=1685996800555" type="audio/mpeg">
</audio>

<script src="game.js"></script>
</body>
</html>
