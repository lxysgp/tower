<!DOCTYPE html>
<html>
<head>
  <title>Skibidi Jumper</title>
  <style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: black;
  }
  canvas {
    background: #111;
    display: block;
    margin: auto;
    border: 3px solid #00ffcc;
    box-shadow: 0 0 20px #00ffcc;
  }
  #ui {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(6px);
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    text-align: center;
  }
  h1 {
    font-size: 48px;
    color: #fffb00;
    text-shadow: 0 0 10px #fffb00;
  }
  p {
    font-size: 20px;
    color: #ccc;
  }
  button {
    margin: 10px;
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #0ff;
    color: #000;
    box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
  }
  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #0ff, 0 0 50px #0ff;
  }
</style>

</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="ui">
  <h1>Skibidi Jumper</h1>
  <p>Total Coins: <span id="coinCount">0</span></p>
  <button onclick="startGame()">Play</button>
  <button onclick="alert('Shop coming soon!')">Shop</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let screen = 'home';
let coins = 0;
let totalCoins = 0;
let highScore = parseFloat(localStorage.getItem('skibidiHigh')) || 0;
let isNewHigh = false;

let player = { x: 200, y: 500, w: 30, h: 30, vy: 0 };
let platforms = [];
let coinItems = [];
let spikes = [];
let enemies = [];
let score = 0;
let gravity = 0.4;
let keys = {};

document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

function startGame() {
  screen = 'game';
  document.getElementById('ui').style.display = 'none';
  initGame();
  requestAnimationFrame(gameLoop);
}

function showGameOver() {
  screen = 'gameOver';
  isNewHigh = score > highScore;
  if (isNewHigh) {
    highScore = score;
    localStorage.setItem('skibidiHigh', highScore);
  }

  document.getElementById('ui').innerHTML = `
    <h1>Game Over</h1>
    <p>Score: ${Math.floor(score)}</p>
    ${isNewHigh ? '<h2 style="color: gold; text-shadow: 0 0 10px gold;">üèÜ Highscore!</h2>' : ''}
    <p>Coins this run: ${coins}</p>
    <p>High Score: ${Math.floor(highScore)}</p>
    <button onclick="startGame()">Play Again</button>
    <button onclick="goHome()">Home</button>
  `;
  document.getElementById('ui').style.display = 'flex';

  if (isNewHigh) launchConfetti();
}


function goHome() {
  screen = 'home';
  document.getElementById('ui').innerHTML = `
    <h1>Skibidi Jumper</h1>
    <p>Total Coins: <span id="coinCount">${totalCoins}</span></p>
    <button onclick="startGame()">Play</button>
    <button onclick="alert('Shop coming soon!')">Shop</button>
  `;
  document.getElementById('ui').style.display = 'flex';
}

function initGame() {
  player = { x: 200, y: 500, w: 30, h: 30, vy: -10 };
  platforms = [];
  coinItems = [];
  spikes = [];
  enemies = [];
  score = 0;
  coins = 0;

  // First platform is long & safe
  platforms.push({ x: 0, y: 600 - 0 * 60, w: 400, h: 10 });

  for (let i = 1; i < 10; i++) {
    let y = 600 - i * 60;
    let safe = i < 3; // First 3 platforms = safe zone
    generatePlatform(y, safe);
  }
}

function generatePlatform(y, safe = false) {
  let x = Math.random() * 320;
  platforms.push({ x, y, w: 80, h: 10 });

  if (!safe && Math.random() < 0.4)
    coinItems.push({ x: x + 30, y: y - 20, r: 7 });

  if (!safe && Math.random() < 0.15)
    spikes.push({ x: x + 10, y: y - 10, w: 15, h: 15 });

  if (!safe && Math.random() < 0.25)
    enemies.push({ x: x, y: y - 30, w: 30, h: 30, dir: 1 });
}

function gameLoop() {
  if (screen !== 'game') return;
  ctx.clearRect(0, 0, 400, 600);

  player.vy += gravity;
  player.y += player.vy;

  if (keys['ArrowLeft']) player.x -= 5;
  if (keys['ArrowRight']) player.x += 5;
  if (player.x < 0) player.x = 0;
  if (player.x + player.w > 400) player.x = 370;

  // Scroll up
  if (player.y < 300) {
    let dy = 300 - player.y;
    player.y = 300;
    for (let arr of [platforms, coinItems, spikes, enemies]) {
      for (let item of arr) item.y += dy;
    }
    score += dy;
  }

  // Platform collision
  for (let p of platforms) {
    if (player.vy > 0 &&
        player.x + player.w > p.x &&
        player.x < p.x + p.w &&
        player.y + player.h > p.y &&
        player.y + player.h < p.y + 10) {
      player.vy = -10;
    }
  }

  // Coin collision
  for (let i = coinItems.length - 1; i >= 0; i--) {
    let c = coinItems[i];
    let dx = player.x + player.w/2 - c.x;
    let dy = player.y + player.h/2 - c.y;
    if (Math.sqrt(dx*dx + dy*dy) < c.r + 15) {
      coins++;
      totalCoins++;
      coinItems.splice(i, 1);
    }
  }

  // Spike collision
  for (let s of spikes) {
    if (player.x < s.x + s.w &&
        player.x + player.w > s.x &&
        player.y < s.y + s.h &&
        player.y + player.h > s.y) {
      showGameOver();
      return;
    }
  }

for (let i = enemies.length - 1; i >= 0; i--) {
  let e = enemies[i];
  e.x += e.dir * 2;
  if (e.x < 0 || e.x + e.w > 400) e.dir *= -1;

  // Check collision
  if (player.x < e.x + e.w &&
      player.x + player.w > e.x &&
      player.y < e.y + e.h &&
      player.y + player.h > e.y) {
    
    let playerBottom = player.y + player.h;
    let enemyTop = e.y;
    
    if (player.vy > 0 && playerBottom - player.vy <= enemyTop + 5) {
      // Stomp kill
      enemies.splice(i, 1);
      player.vy = -10; // bounce
      continue;
    } else {
      // Hit from side or below
      showGameOver();
      return;
    }
  }
}


  // Generate more
  while (platforms[platforms.length - 1].y > 0) {
    generatePlatform(platforms[platforms.length - 1].y - 60);
  }

  // Clean up
  platforms = platforms.filter(p => p.y < 600);
  coinItems = coinItems.filter(c => c.y < 600);
  spikes = spikes.filter(s => s.y < 600);
  enemies = enemies.filter(e => e.y < 600);

  // Draw
  ctx.fillStyle = '#0f0';
  for (let p of platforms)
    ctx.fillRect(p.x, p.y, p.w, p.h);

  ctx.fillStyle = 'gold';
  for (let c of coinItems) {
    ctx.beginPath();
    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
    ctx.fill();
  }

  ctx.fillStyle = 'red';
  for (let s of spikes) {
    ctx.beginPath();
    ctx.moveTo(s.x, s.y + s.h);
    ctx.lineTo(s.x + s.w / 2, s.y);
    ctx.lineTo(s.x + s.w, s.y + s.h);
    ctx.closePath();
    ctx.fill();
  }

  ctx.fillStyle = 'purple';
  for (let e of enemies)
    ctx.fillRect(e.x, e.y, e.w, e.h);

  ctx.fillStyle = 'white';
  ctx.fillRect(player.x, player.y, player.w, player.h);

  ctx.fillText('Score: ' + Math.floor(score), 10, 20);
  ctx.fillText('Coins: ' + coins, 10, 40);

  if (player.y > 600) {
    showGameOver();
    return;
  }

  requestAnimationFrame(gameLoop);
}
  function launchConfetti() {
  for (let i = 0; i < 100; i++) {
    setTimeout(() => createConfetti(), Math.random() * 1000); // delay each confetti randomly
  }
}

function createConfetti() {
  const confetti = document.createElement('div');
  confetti.style.position = 'fixed';
  confetti.style.width = '8px';
  confetti.style.height = '8px';
  confetti.style.backgroundColor = ['#ff0', '#f0f', '#0ff', '#0f0', '#f00'][Math.floor(Math.random() * 5)];
  confetti.style.left = Math.random() * window.innerWidth + 'px';
  confetti.style.top = '-10px';
  confetti.style.opacity = '1';
  confetti.style.zIndex = 9999;
  confetti.style.transition = 'top 2s linear, opacity 2s';

  document.body.appendChild(confetti);

  setTimeout(() => {
    confetti.style.top = window.innerHeight + 'px';
    confetti.style.opacity = '0';
  }, 10);

  setTimeout(() => {
    confetti.remove();
  }, 2100);
}

</script>

</body>
</html>
